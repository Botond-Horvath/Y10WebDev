<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border:2px solid black;
                width:60%;
                height:40%;
            }

            td {
                border:2px solid black;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td><b>English</b></td>
                <td>One</td>
                <td>Two</td>
                <td colspan=2>Three</td>
            </tr>
            <tr>
                <td><b>Numero</b></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td><b>Italiano</b></td>
                <td>Uno</td>
                <td>Due</td>
                <td colspan=2>Tre</td> <!--Also 'rowspan' attribute-->
            </tr>
            <tr>
                <td><b>Deuitsch</b></td>
                <td>Ein</td>
                <td>Zwei</td>
                <td colspan=2>Drei</td>
            </tr>
            <tr>
                <td><b>Magyar</b></td>
                <td>Egy</td>
                <td>Kettö</td>
                <td>Három</td>
                <td>Négy</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
